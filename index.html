<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form-submit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="tweet-all">Tweet for life</h1>
        <div class="formall">
            <form id="formSubmit">
                <label for="formName">Name</label>
                 <input type="text" name="name_field" id="formName">
                    <br>
                <div class="label">
                    <label for="TweatField" class="message">Message</label>
                </div>
                    <br>
                <div class="textarea">
                    <textarea name="textarea" id="messageField" cols="30" rows="10"></textarea>
                   <br>
                   <button type="submit">Tweat</button>
                </div>
            </form>
        </div>
        <div id="element">

        </div>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
